<table mat-table [dataSource]="profileData" class="mat-elevation-z8">
    <ng-container matColumnDef="Select">
        <th mat-header-cell *matHeaderCellDef> Select</th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox class="example-margin"></mat-checkbox>
        </td>
    </ng-container>
    <ng-container matColumnDef="Player Name">
        <th mat-header-cell *matHeaderCellDef>Player Name</th>
        <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
    </ng-container>
    <ng-container matColumnDef="Level">
        <th mat-header-cell *matHeaderCellDef>Level</th>
        <td mat-cell *matCellDef="let element">*</td>
    </ng-container>
    <ng-container matColumnDef="Avatar">
        <th mat-header-cell *matHeaderCellDef>Avatar</th>
        <!-- <td mat-cell *matCellDef="let element"> {{element['Profile Image']}} </td> -->
        <td mat-cell *matCellDef="let element">
            <img [src]="element['Profile Image']" id="avatar"/>
        </td>
    </ng-container>
    <ng-container matColumnDef="Bet">
        <th mat-header-cell *matHeaderCellDef>Bet</th>
        <td mat-cell *matCellDef="let element"> {{element.Bet}} </td>
    </ng-container>
    <ng-container matColumnDef="Wins">
        <th mat-header-cell *matHeaderCellDef>Wins</th>
        <td mat-cell *matCellDef="let element"> #</td>
    </ng-container>
    <ng-container matColumnDef="Lost">
        <th mat-header-cell *matHeaderCellDef>Lost</th>
        <td mat-cell *matCellDef="let element"> @ </td>
    </ng-container>
    <ng-container matColumnDef="Price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element">{{element.Price}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
